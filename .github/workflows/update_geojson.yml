name: Update GeoJSON

on:
  # Ejecutar manualmente desde la interfaz de GitHub
  workflow_dispatch:
  # Ejecutar autom치ticamente cada 15 minutos
  schedule:
    - cron: '*/15 * * * *' # Esto es el cron que ejecuta cada 15 minutos

jobs:
  generate-geojson:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11' # O la versi칩n de Java que necesites

      - name: Build Java project
        run: mvn clean install # O el comando que usas para compilar tu c칩digo

      - name: Run DGT Data Fetcher
        run: java -jar target/dgt-data-fetcher.jar # O el comando adecuado para ejecutar tu c칩digo

      - name: Upload GeoJSON
        uses: actions/upload-artifact@v3
        with:
          name: geojson-output
          path: incidencias.geojson
