name: Actualizar GeoJSON de Tr치fico

on:
  schedule:
    - cron: "*/5 * * * *" # Ejecutar cada 5 minutos
  workflow_dispatch: # Permite ejecuci칩n manual

jobs:
  actualizar-geojson:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ejecutar script de actualizaci칩n
        run: python actualizar_geojson.py

      - name: Confirmar cambios
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add traffic_data.geojson
          git commit -m "Actualizar GeoJSON de tr치fico" || echo "Sin cambios para confirmar"

      - name: Subir cambios al repositorio
        run: git push
