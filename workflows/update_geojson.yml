name: Update DGT GeoJSON

on:
  schedule:
    - cron: '*/15 * * * *'  # Ejecutar cada 15 minutos
  workflow_dispatch:        # Permite ejecutar el workflow manualmente

jobs:
  generate-geojson:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'   # Ajusta a la versi√≥n de Java que necesitas
          distribution: 'temurin'

      - name: Compile Java
        run: javac src/DGTDataFetcher.java -d out

      - name: Run Java Program
        run: java -cp out DGTDataFetcher

      - name: Commit and Push GeoJSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add incidencias.geojson
          git commit -m "Update incidencias.geojson with latest DGT data" || echo "No changes to commit"
          git push
